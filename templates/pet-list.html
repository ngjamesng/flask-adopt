{% extends 'base.html' %}

{% block title %}Pet List {% endblock %}

{% block header %}Pet List {% endblock %}

{% block content %}

  {%for pet in pets%}
  <a href="/{{pet.id}}">
  <div class="pet">
    <img class="pet-img" src="{{pet.photo_url}}" alt="">
    <p>
      {{pet.name}} is {% if pet.available %}  
      available  {%else%} not available {% endif %}
    </p>
  </div>
</a>
  {%endfor%}
  <br class="clear">
<a class="btn btn-primary" href="/add">Add pet!</a>
{% endblock %}
